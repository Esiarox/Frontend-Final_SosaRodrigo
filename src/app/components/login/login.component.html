<div class="container login-container">
            <div class="row">
                <div class="col-md-12 login-form-2">
                    <h3>Login</h3>
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Usuario" value="" name="nombreUsuario" [(ngModel)]="nombreUsuario" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" value=""  name="password" [(ngModel)]="password" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
