<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-info" routerLink="/Exp-nueva" *ngIf="isLogged">
            AGREGAR NUEVA
        </button>
    </div>
    <div class="col-xs-11 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let exp of experiencia">
                    <td>{{exp.nombreExp}} (AÃ±os)</td>
                    <td>{{exp.descripcion}}</td>
                    <td *ngIf="isLogged" class="col-md-1">
                        <button type="button" class="btn btn-warning" routerLink="editar-Exp/{{exp.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                    <td *ngIf="isLogged" class="col-md-1">
                        <button type="button" class="btn btn-danger" (click)="borrar(exp.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
