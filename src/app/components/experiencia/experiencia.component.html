<div class="row">
    <div>
        <h1>Experiencia Laboral</h1><button type="button" title="Agregar nueva" class="btn btn-success" (click)="openCreateModal('crear-exp')"
             *ngIf="isLogged">
            <i class="bi bi-plus-circle"></i>
        </button>
    </div>
    <div class="col-xs-11 col-lg-11">
        <ul *ngFor="let exp of experiencias">
            <li>
                <h1>{{exp.nombreExp}}</h1> - <h3>(AÃ±os)</h3>
                <button *ngIf="isLogged" type="button" title="Editar" class="btn btn-warning"
                    (click)="openUpdateModal('editar-exp',exp)"><i class=" bi bi-pencil-square"></i></button>
                <button *ngIf="isLogged" type="button" title="Eliminar" class="btn btn-danger"
                    (click)="borrar(exp.id)"><i class="bi bi-trash"></i></button>
                <p>{{exp.descripcion}}</p>
            </li>
        </ul>

        <jw-modal id="crear-exp">
            <h1>Experiencia Laboral</h1>
            <label>Lugar de trabajo</label>
            <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
            <label>Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                required>
            <button (click)="crear()">CREAR</button>
            <button (click)="closeModal('crear-exp');">CANCELAR</button>
        </jw-modal>

        <jw-modal id="editar-exp">
            <h1>Experiencia Laboral</h1>
            <label>Lugar de trabajo</label>
            <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required>
            <label>Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                required>
            <button (click)="closeModal('editar-exp');">CANCELAR</button>
            <button (click)="actualizar()">ACTUALIZAR</button>
        </jw-modal>

    </div>
</div>
